                        <!DOCTYPE html>
                        <html>
                        <head>
                          <title>Perfect Match</title>
                          <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >



                          <!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
                          <link rel="stylesheet" type="text/css" href="app.css">
                           <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
                           <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
                        </head>
                        <body>
                                                
                       
                              <br><br>
                            </br></br>
                            <style>
                            #signup{
                              padding-top: 50px;
                              padding-left: 500px;
                              padding-right: 500px;
                            }
                          </style>
                          <div id="signup">

                            <div class="panel panel-primary">
                  <div class="panel-heading">
                   <h1 class="panel-title">SignUp</h1>
                  </div>
                    <div class="panel-body">
                    <div class="form-group">



                        <div class="input-group">
                                    <span class="input-group-addon" id="uname">Name</span>
                                    <input type="text" class="form-control" name="name"  aria-describedby="name" pattern="^([a-zA-Z]{1,})(\s([a-zA-Z]{1,}))*$" title="only alphbates and space is required (use only one space between two word) " placeholder="Enter your name" required>
                                </div><br>
                                
                                <div class="input-group">
                                    <span class="input-group-addon" id="email">Email</span>
                                    <input type="email" class="form-control" name="email"  aria-describedby="email" placeholder ="Enter your Emailid" required>
                                </div><br>
                                
                                <div class="input-group">
                                    <span class="input-group-addon" id="block">Block</span>
                                    <input type="text" class="form-control" name="block"  aria-describedby="block" placeholder="Enter your block" required>
                                </div>
                                <br>
                                
                                  <div class="input-group">
                                    <span class="input-group-addon" id="uname">Password</span>
                                    <input type="password" class="form-control" name="password"  aria-describedby="roomno" placeholder="Enter your password" required>
                                 </div>
                                 <br>

                                 <div class="input-group">
                                    <span class="input-group-addon" id="uname">Confirm Password</span>
                                    <input type="password" class="form-control" name="cpassword"  aria-describedby="roomno" pattern="^([A-Za-z0-9]{1,})(\s([a-zA-Z]{1,4}))*$" title="Invalid Block Name" placeholder = "password" required>
                                 </div><br>



                                  <div class="input-group">
                                    <span class="input-group-addon" id="uname">Mob NO</span>
                                    <input type="text" class="form-control" name="mobno"  aria-describedby="mobno" pattern="^([0-9]{10})$" title="Invalid Mobile No" placeholder = "enter mobno" required>
                                </div><br>


          






                                  <fieldset class="form-group">
                                        
                                         
                                          <div class="form-check">
                                            <label class="form-check-label">
                                              <input type="radio" class="form-check-input" name="gender" id="optionsRadios1" value="male" checked><label>
                                              Male</label>M
                                            </label>
                                          </div>
                                         
                                          <div class="form-check">
                                          <label class="form-check-label">
                                              <input type="radio" class="form-check-input" name="gender" id="optionsRadios2" value="female">
                                              Female</label>
                                          </label>
                                          </div>
                                         
                                </fieldset>   








                             </div>
                              <input type="submit" class="btn btn-default" value="SignUp">
                           </div>




        </body>
       </html>
